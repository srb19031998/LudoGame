<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="./ludo.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
  <div class="container min-h-screen bg-[url('bg.png')]  bg-no-repeat bg-center bg-cover">
    <div class="row">
        <div class="col">
            <center><h1 class="text-6xl font-extrabold">Ludo King</h1><br>
              <img src="./18.png" class="w-40">
            </center>
        </div>
    </div>
    <div class="row mx-40">
        <div class="col border-solid border-2 border-indigo-600 py-4">
            <h1 class="font-semibold font-serif text-8xl">user-1</h1>
            <br>
            <h2 class="text-2xl font-semibold" id="random1"> Result </h2>
            <br>
            <h2 class="bg-green-800 rounded-3xl text-4xl py-4 px-12 font-semibold text-white" id="total1"><small>Total-1</small></h2><br>
       <button class="bg-blue-700 text-white rounded-3xl py-2 px-4 font-semibold" onclick="gussing_user1()">click me</button>
        </div>
        <div class="col">
            <h1 class="mt-10 px-40 text-4xl font-bold">Winner..</h1><br>
            <h2 class="bg-orange-600 rounded-3xl text-4xl align-middle px-40 text-white font-semibold" id="winner"></h2>
        </div>
        <div class="col border-solid border-2 border-indigo-600 py-4">
            <h1 class="font-semibold font-serif text-8xl">user-2</h1>
            <br>
            <h2 class="text-2xl font-semibold" id="random2">Result</h2>
            <br>
            <h2 class="bg-pink-800 rounded-3xl text-4xl py-4 px-12 font-semibold text-white" id="total2"><small>Total-2</small></h2>
            <br>
            <button class="bg-yellow-300 rounded-3xl font-semibold py-2 px-4" onclick="gussing_user2()">click me</button>
        </div>
    </div>
  </div>
 <script src="./ludo.js"></script>
</body>
</html>
